<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathers</title>
    <link rel="stylesheet" href="../assests/css/add.css" />
    <link rel="stylesheet" href="../assests/css/global.css" />
    <script src="../assests/js/AddOrEdit.js"></script>
</head>
<body>
    <main>
        <div class="flex item-center"> <!-- affects flex container--->
            <div class="flex-column">
                <div class="title text-center mb-30 dark-text"> Weathers </div>
                <div class="container">
                    <form>
                    <div class="flex flex-column">
                        <label  for="region" class="mb-30">Region</label>
                        <input type="text" name="region" id="region" value="" required/>
                    </div>
                    <div class="flex flex-column">
                        <label  for="degrees" class="mb-30">Degrees</label>
                        <input type="number" name="degrees" id="degree" value="m" required/>
                    </div>                  
                   
                    <div>
                        <label for="measure" class="mb-30">Measures: </label>                   
                        <select id="measure">
                            <option>Fahrenheit</option>
                            <option>Celcius</option>
                        </select>
                    </div>
                    <button id="submit"> Save </button>
                    </form>
                </div>
            </div>
           
        </div>

    </main>
</body>
</html>
